<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Position</title>
  <style>
    .rect {
      width: 300px;
      height: 200px;
    }

    .red {
      background-color: red;
    }

    .blue {
      background-color: blue;
    }

    .relative {
      position: relative;
      top: 2rem;
      left: 100px;
    }

    .absolute {
      position: absolute;
      top: 2rem;
      left: 2rem;
    }

    .fixed-top {
      position: fixed;
      top: 10px;
      right: 10px;
    }
  </style>
</head>

<body>

  <div class="rect red"></div>
  <div class="rect blue relative">Relative</div>
  <div class="rect red"></div>



  <h2>Absolute</h2>
  <div class="" style="position:relative">
    <div class="rect red"></div>
    <div class="rect blue absolute">Absolute</div>
    <div class="rect red"></div>
  </div>

  <h3>Position Fixed</h3>

  <nav class="fixed-top">
    <a href="">Lorem</a>
    <a href="">Lorem</a>
    <a href="">Lorem</a>
    <a href="">Lorem</a>
  </nav>
  <div class="rect red"></div>
</body>

</html>
