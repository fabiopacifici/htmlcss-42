<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flexbox</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>



  <!-- Justify content -->


  <div class="container">
    <div class="square bg_red">

    </div>
    <div class="square bg_green">

    </div>
    <div class="square bg_pink">

    </div>
  </div>



  <!-- Flex order -->
  <div class="container">
    <div class="square bg_red d-flex flex_center">
      <h2>1</h2>
    </div>
    <div class="square bg_green d-flex flex_center">
      <h2>2</h2>
    </div>
    <div class="square bg_pink d-flex flex_center">
      <h2>3</h2>
    </div>
  </div>

</body>

</html>
